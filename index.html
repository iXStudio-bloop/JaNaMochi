<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ja Na Mochi - Mochi Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Модальное окно регистрации (открывается первым) -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>Rejestracja / Регистрация</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Unikalna nazwa użytkownika / Уникальное имя" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <button type="submit" class="btn-submit">Zarejestruj się / Зарегистрироваться</button>
            </form>
            <p id="registerError" class="error-message"></p>
        </div>
    </div>

    <!-- Основной сайт (скрыт до регистрации) -->
    <div id="mainSite" class="hidden">
        <!-- Верхняя панель с лого и музыкой -->
        <header>
            <div class="logo-container">
                <img src="SIMG.jpg" alt="Ja Na Mochi Logo" class="logo">
                <button id="musicToggle" class="music-btn">
                    <i class="fas fa-play"></i> MOCHIBASS
                </button>
                <audio id="bgMusic" loop>
                    <source src="MOCHIBASS.mp3" type="audio/mpeg">
                    Twoja przeglądarka nie obsługuje elementu audio.
                </audio>
            </div>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="pl">Polski</option>
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                </select>
            </div>
        </header>

        <!-- Навигация -->
        <nav>
            <button class="tab-btn active" data-tab="shop">Sklep / Магазин</button>
            <button class="tab-btn" data-tab="profile">Profil / Профиль</button>
        </nav>

        <!-- Контент вкладок -->
        <main>
            <!-- Вкладка магазина -->
            <div id="shopTab" class="tab-content active">
                <h2>Nasze mochi / Наше моти</h2>
                <div class="products-grid" id="productsContainer">
                    <!-- Товары загружаются через JS -->
                </div>
            </div>

            <!-- Вкладка профиля -->
            <div id="profileTab" class="tab-content">
                <h2>Twój profil / Ваш профиль</h2>
                <div class="profile-info">
                    <p><strong>E-mail:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Nazwa użytkownika / Имя пользователя:</strong> <span id="profileUsername"></span></p>
                </div>

                <div class="cart-section">
                    <h3>Twój koszyk / Ваша корзина</h3>
                    <div class="cart-items" id="cartItems">
                        <!-- Товары в корзине -->
                    </div>
                    <div class="cart-total">
                        <p>Suma: <span id="totalPrice">0</span> PLN / руб.</p>
                        <button id="checkoutBtn" class="btn-checkout">Zapłać / Оплатить</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Модальное окно оплаты -->
        <div id="checkoutModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="checkoutTitle">Płatność / Оплата</h2>
                <p id="checkoutMessage">Dziękujemy za zakupy! / Спасибо за покупку!</p>
                <button id="closeCheckout" class="btn-submit">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
